name: Update TryHackMe Badge
on:
  schedule:
    - cron: '0 0 * * *'  # 毎日 00:00 に実行
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update TryHackMe Badge Image
        uses: p4p1/tryhackme-badge-workflow@main
        with:
          user_public_id: '6141473'      # ←あなたの Public ID
          image_path: './assets/tryhackme-badge.png'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/tryhackme-badge.png || true
          git commit -m "Update TryHackMe badge" || echo "No changes to commit"
          git push origin HEAD
